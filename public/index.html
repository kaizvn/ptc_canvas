<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<!-- side pane -->
<div class="sidepane col-sm-2 col-md-2 col-lg-2">
    <form id="upload-form" class="form">
        <h3>Form</h3>
        <input type="file" name="upload" class="form-control" placeholder="Upload Your Images">
        <button id="submit" class="btn btn-default">upload</button>
        <!-- Upload Form here -->
    </form>
    <hr/>
    <div class="assets">
        <h3>Assets</h3>
        <div class="text">
            <h4>Text</h4>
            <button id="addText" class="btn btn-default">Add Text</button>
        </div>
        <div id="class" class="image">
            <h4>Images</h4>
            <ul class="list-unstyled">
                <!-- List of images here -->
                <!-- <li><img src="images/sample.jpeg" class="img-rounded js-img-canvas" /></li> -->
            </ul>
        </div>
    </div>
</div>
<!-- canvas -->
<div class="canvas col-sm-8 col-md-8 col-lg-8">
    <canvas class="block" width="600" height="600">
        <!-- Add images and texts to here -->
    </canvas>
</div>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

<script src="js/item.js"></script>
<script src="js/canvas.js"></script>

<script>
    $(document).ready(function () {
        $('.canvas .block').castMagic({
            imgContainer: '.image',
            addText: '#addText',
            uploadForm: '#upload-form'
        });
    });
</script>

</body>
</html>
